<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChapterList</title>
  </head>
  <body>
    <h1>{{book_name}} Chapter List</h1>
    <a href="{% url 'books:get_authors'%}"> Back to Author List</a>
    <a href="{% url 'books:get_books' author%}"> Back to Book List</a>

    <ul>
      {% for chapter in chapters%}
      <li>
        <a
          href="{% url 'books:get_content' author chapter.book_tag chapter.id%}"
        >
          {{chapter.chapter_name}}
        </a>
      </li>
      {% endfor%}
    </ul>
  </body>
</html>
