{% extends 'base.html'%} {% load static %} {% block css %} {{ block.super }}

<link rel="stylesheet" href="{% static 'users/css/login.css'%}" />
{% endblock %} {% block scripts%} {{ block.super }}
<script type="text/javascript" src="{% static 'users/js/login.js' %}"></script>

{% endblock %} {% block content %}
<div>
  <h1 class="title">Login</h1>

  <div class="container">
    <form
      class="form-floating"
      method="post"
      action="{% url 'users:login' %} "
      onsubmit="return canSumbit()"
    >
      {% csrf_token %}

      <div class="form-floating mb-3">
        <input
          name="email"
          type="text"
          class="form-control"
          id="email_input"
          placeholder="Please enter your email"
        />
        <label for="email_input" class="form-label">Email address</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="password"
          name="password"
          class="form-control"
          id="password_input"
          placeholder="Please enter your password"
        />
        <label for="password_input" class="form-label">Password</label>
      </div>

      <button class="btn btn-outline-dark btn-sm">
        <a href="{% url 'users:register' %}"> Register </a>
      </button>
      <button type="submit" value="Submit" class="btn btn-outline-dark btn-sm">
        Submit
      </button>
    </form>
  </div>
</div>

{% endblock %}
