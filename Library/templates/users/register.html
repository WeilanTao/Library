{% extends 'base.html'%} {% load static %} {% block css %} {{ block.super }}

<link rel="stylesheet" href="{% static 'users/css/register.css'%}" />
{% endblock %} {% block scripts%} {{ block.super }}
<script
  type="text/javascript"
  src="{% static 'users/js/register.js' %}"
></script>

{% endblock %} {% block content %}
<div>
  <h1 class="title">Register</h1>

  <div class="container">
    <form
      class="form-floating"
      method="post"
      action="{% url 'users:register' %}"
      onsubmit="return canSumbit()"
    >
      {% csrf_token %}

      <div class="form-floating mb-3">
        <input
          name="username"
          class="form-control"
          id="name_input"
          placeholder="Please enter your user name"
        />
        <label for="name_input">Name</label>
      </div>
      <div class="form-floating mb-3">
        <input
          name="email"
          class="form-control"
          id="email_input"
          placeholder="Please enter your email"
        />
        <label for="email_input">Email address</label>
        <div id="email_info"></div>
      </div>
      <div class="form-floating mb-3">
        <input
          type="password"
          name="password"
          class="form-control"
          id="password_input"
          placeholder="Please enter your password"
        />
        <label for="password_input" class="form-label">Password</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="password"
          class="form-control"
          id="confirm_password_input"
          placeholder="Please confirm your password"
        />
        <label for="confirm_password_input" class="form-label"
          >Confirm Password</label
        >
        <div id="confirm_password_info"></div>
      </div>

      <button class="btn btn-outline-dark btn-sm" type="submit" value="Submit">
        Submit
      </button>
    </form>
  </div>
</div>

{% endblock %}
