{% extends 'base.html'%} {% load static %} {% block scripts%} {{ block.super }}
<script
  type="text/javascript"
  src="{% static 'users/js/register.js' %}"
></script>

{% endblock %} {% block content %}
<div>
  <h2>Register</h2>

  <div class="container">
    <form
      method="post"
      action="{% url 'users:register' %}"
      onsubmit="return canSumbit()"
    >
      {% csrf_token %}

      <div class="mb-3">
        <label for="name_input" class="form-label">Name</label>
        <input
          name="username"
          class="form-control"
          id="name_input"
          placeholder="Please enter your user name"
        />
      </div>
      <div>
        <label for="email_input" class="form-label">Email address</label>
        <input
          name="email"
          type="text"
          class="form-control"
          id="email_input"
          placeholder="Please enter your email"
        />
        <div id="email_info"></div>
      </div>
      <div class="mb-3">
        <label for="password_input" class="form-label">Password</label>
        <input
          name="password"
          class="form-control"
          id="password_input"
          placeholder="Please enter your password"
        />
      </div>
      <div class="mb-3">
        <label for="confirm_password_input" class="form-label"
          >Confirm Password</label
        >
        <input
          class="form-control"
          id="confirm_password_input"
          placeholder="Please confirm your password"
        />
        <div id="confirm_password_info"></div>
      </div>

      <button type="submit" value="Submit" class="btn btn-primary">
        Submit
      </button>
    </form>
  </div>
</div>

{% endblock %}
