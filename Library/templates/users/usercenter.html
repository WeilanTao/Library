{% extends 'base.html'%}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'users/css/usercenter.css'%}" />

{% endblock%}

{% block scripts%} {{ block.super }}
<script
  type="text/javascript"
  src="{% static 'users/js/usercenter.js' %}"
></script>

{% endblock %}

{% block content %}
  <div>
    <div class="title">Hello {{username}}</div>

    <div class = "list_area">
      <div id="booklist_list">
        <ul>
        {% for booklist in booklists%}
          <li>
            <a onClick="return getBooks({{booklist.booklist_id}})">{{booklist.booklist_title}}</a>
            <button class="btn btn-outline-secondary btn-sm" onClick="return deleteBookList({{booklist.booklist_id}})"> Delete </button>
          </li>
        {% endfor %}
        </ul>
      </div>

      <div id ="books_list_area">
        <ul id = "books_li">

        </ul>
      </div>
    </div>
    
    
    <p>
      <a href="{% url "users:logout" %}">Log out</a>
    </p>
  </div>

{% endblock %}
