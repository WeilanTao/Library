{% load static %} {% block scripts%} {{ block.super }}

  src="{% static 'users/js/usercenter.js' %}"
></script>

{% endblock %}

{% block content %}
  <div>
    <div>Hello {{username}}</div>

    <div id="booklist_list">
      <ul>
      {% for booklist in booklists%}

          <button onClick="return getBooks({{booklist.booklist_id}})">{{booklist.booklist_title}}</button>

      {% endfor %}
      </ul>
    </div>

    <div id ="books">
      <ul id = "books_li">

      </ul>
    </div>


    <p>
      <a href="{% url "users:logout" %}">Log out</a>
    </p>
  </div>

{% endblock %}
