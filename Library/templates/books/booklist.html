<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookList</title>
  </head>

  {% load static %}
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script
    type="text/javascript"
    src="{% static 'books/js/books.js' %}"
  ></script>

  <body>
    <h1>{{author_name}} Book List</h1>
    <a href="{% url 'books:get_authors'%}"> Back to Author List</a>

    <ul>
      {%for book in books%}
      <li>
        <a
          id="book_name"
          href="{% url 'books:get_chapters' author_tag book.book_tag %}"
          >{{book.book_name}}
        </a>
        <button onClick="return Add_to_List('{{book.book_name}}')">
          Add to List
        </button>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
