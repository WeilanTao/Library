{% extends 'base.html'%} 
{% load static %}

{% block ext_js%}
 
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script
    type="text/javascript"
    src="{% static 'books/js/books.js' %}"
  ></script>

 {% endblock %}


{% block content %}
 
 

  <div>
    <h1>{{author_name}} Book List</h1>
    <a href="{% url 'books:get_authors'%}"> Back to Author List</a>

    <ul>
      {%for book in books%}
      <li>
        <a
          id="book_name"
          href="{% url 'books:get_chapters' author_tag book.book_tag %}"
          >{{book.book_name}}
        </a>
        <button onClick="return Add_to_List('{{book.book_name}}')">
          Add to List
        </button>
      </li>
      {% endfor %}
    </ul>
  </body>
</div>

{% endblock %}
