{% extends 'base.html'%} {% load static %} {% block css %} {{ block.super }}

<link rel="stylesheet" href="{% static 'books/css/authorslist.css'%}" />
{% endblock %} {% block content %}
<div class="authorslist">
  <h1>Author List</h1>
  <ul>
    {%for author in authors%}
    <li>
      <a href="{% url 'books:get_books' author.author_tag %}" class="authors_li"
        >{{author.author_name}}
      </a>
    </li>

    {% endfor %}
  </ul>
</div>
{% endblock %}
