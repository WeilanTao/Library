<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AuthorList</title>
  </head>
  <body>
    <h1>Author List</h1>
    <ul>
      {%for author in authors%}
      <li>
        <a href="{% url 'books:get_books' author.author_tag %}"
          >{{author.author_name}}
        </a>
      </li>

      {% endfor %}
    </ul>
  </body>
</html>
