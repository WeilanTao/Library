<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChapterContent</title>
  </head>
  <body>
    <h1>{{book_name}} {{chapter.chapter_name}}</h1>
    <a href="{% url 'books:get_chapters' author chapter.book_tag%}">
      Back to Chapter List
    </a>

    {% comment %} true for next. fasle for previous {% endcomment %}
    <a
      href="{% url 'books:next_previous' author chapter.book_tag chapter.id 1%}"
      >Next Chapter</a
    >

    <a
      href="{% url 'books:next_previous' author chapter.book_tag chapter.id 0%}"
      >Previous Chapter</a
    >

    <p>{{chapter.chapter_content}}</p>
  </body>
</html>
